<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script defer src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid"> <img id="img-cont" src="" alt="" width="100px" height="100px"
                class="rounded-circle">
            <form class="d-flex">
                <button id="logout" class="btn btn-outline-success" type="submit">Log Out</button>
            </form>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="card" style="width: 400px">
                    <ul id="list" class="list-group">
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox">
                            <label for="">label</label>
                        </li>
                    </ul>
                    <div class="mt-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="labelInput" placeholder="Input">
                            <label for="labelInput">Label</label>
                            <button type="button" class="btn btn-primary w-100" id="submitButton">Add to list</button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="form-floating">
                            <input type="file" class="form-control" id='fileInput' placeholder="Input" />
                            <label for='labelInput'></label>
                        </div>
                        <button type="button" class="btn btn-primary w-100" id='uploadFile'>Upload File</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
